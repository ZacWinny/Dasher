{% extends 'base.html' %}
<style>
    div.menu-item img {
    max-width: 100px; /* Or your desired width */
    height: auto;
}
</style>

{% block content %}



<div class="container">
    <h2>{{ restaurant.name }} - Menu Management</h2>

    <a href="{{ url_for('views.add_menu_item') }}" class="btn btn-primary mb-3">Add New Item</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
                <tr>
                    <td>
                      <img src="{{ url_for('static', filename=item.image_path) }}" alt="{{ item.name }} image" class="img-thumbnail" style="max-width: 100px; height: auto;">
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>${{ item.price | round(2) }}</td>
                    <td>
                        <a href="{{ url_for('views.edit_menu_item', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form method="POST" action="{{ url_for('views.delete_menu_item', item_id=item.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
