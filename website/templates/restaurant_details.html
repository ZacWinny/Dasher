{% extends 'base.html' %}

{% block content %}
    <h2>{{ restaurant.name }}</h2>
    <p>Category: {{ restaurant.category }}</p>
    <p>Address: {{ restaurant.address }}</p>

    <h3>Menu</h3>

<style>
    .menu-item-image {
        width: 100%;
        height: 200px; /* Adjust as needed */
        object-fit: cover;
    }
</style>

    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename=item.image_path) }}" alt="{{ item.name }} image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">${{ item.price }}</p>
                    <form method="POST" action="{{ url_for('views.add_to_cart', menu_item_id=item.id) }}">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
