{% extends "base.html"%}

{% block title %}Sign Up{% endblock %}

{% block content %}




<form method="POST" action="/sign-up">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="role">Sign Up As:</label>
        <select name="role" class="form-control" required>
            <option value="">Select User Type</option>
            <option value="customer">Customer</option>
            <option value="restaurant">Restaurant</option>
        </select>
    </div>

    <div class="form-group" id="name-field">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
    </div>


    <div class="form-group" id="category-field" style="display: none;">
        <label for="category">Category:</label>
        <select name="category" class="form-control">
            <option value="">Select Category</option>
            <option value="American">American</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Cafe">Cafe</option>
            <option value="Chinese">Chinese</option>
            <option value="Club">Club</option>
            <option value="Dessert">Dessert</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Lebanese">Lebanese</option>
            <option value="Mexican">Mexican</option>
            <option value="Thai">Thai</option>
        </select>
    </div>
    <script>
        $(function() {
            $("#address").geocomplete(); // Initialize Geocomplete
        });
    </script>
    <div class="form-group" id="address-field">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    // Simple JavaScript to show/hide fields
    const roleSelect = document.querySelector('[name="role"]');
    const nameField = document.getElementById('name-field');
    const categoryField = document.getElementById('category-field');
    const addressField = document.getElementById('address-field');

    roleSelect.addEventListener('change', function() {
        if (this.value === 'restaurant') {
            categoryField.style.display = 'block';
        } else {
            categoryField.style.display = 'none';

        }
    });
</script>


{% endblock %}
